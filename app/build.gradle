apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.github.moko256.twitterviewer256"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "CONSUMER_KEY", "\"${CONSUMER_KEY}\""
        buildConfigField "String", "CONSUMER_SECRET", "\"${CONSUMER_SECRET}\""

        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    def supportLibVersion='24.2.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:'+supportLibVersion
    compile 'com.android.support:design:'+supportLibVersion
    compile 'com.android.support:cardview-v7:'+supportLibVersion
    compile 'com.android.support:recyclerview-v7:'+supportLibVersion
    compile 'com.android.support:gridlayout-v7:'+supportLibVersion
    compile 'com.android.support:preference-v7:'+supportLibVersion
    compile 'com.android.support:preference-v14:'+supportLibVersion

    compile 'com.github.bumptech.glide:glide:3.6.1'

    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'org.twitter4j:twitter4j-http2-support:4.0.4'

    compile 'com.twitter:twitter-text:1.13.4'

    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'

}
