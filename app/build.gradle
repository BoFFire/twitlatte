apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId 'com.github.moko256.twitlatte'
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 16
        versionName '1.5.2'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        Base64.Decoder e = Base64.decoder

        buildConfigField 'String', 'CONSUMER_KEY', "\"${new String(e.decode(e.decode(cs)))}\""
        buildConfigField 'String', 'CONSUMER_SECRET', "\"${new String(e.decode(e.decode(ck + cc)))}\""

        buildConfigField 'int', 'CACHE_DATABASE_VERSION' , '2'

        vectorDrawables.useSupportLibrary = true
        resConfigs 'en', 'ja', 'ldltr'
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-release.pro'
        }
        debug {
            debuggable true
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude '/lib/**'
        exclude '/javax/**'
        exclude '/okhttp3/**'
        exclude '/kotlin/**'
        exclude '/META-INF/**.kotlin_module'
        exclude '/META-INF/proguard/**'
        exclude '/autolink.yml'
        exclude '/extract.yml'
        exclude '/hit_highlighting.yml'
        exclude '/tld_lib.yml'
        exclude '/tlds.yml'
        exclude '/validate.yml'
    }
}

dependencies {

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta01'

    implementation "androidx.appcompat:appcompat:$jetpack_version"
    implementation "com.google.android.material:material:$jetpack_version"
    implementation "androidx.cardview:cardview:$jetpack_version"
    implementation "androidx.recyclerview:recyclerview:$jetpack_version"
    implementation "androidx.gridlayout:gridlayout:$jetpack_version"
    implementation "androidx.preference:preference:$jetpack_version"
    implementation "androidx.browser:browser:$jetpack_version"

    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"

    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation 'com.squareup.okio:okio:2.1.0'

    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"
    implementation "com.google.android.exoplayer:extension-okhttp:$exoplayer_version"

    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide_version"

    implementation 'jp.wasabeef:glide-transformations:3.3.0'

    implementation project(':mastodon4j_to_twitter4j')

    implementation 'com.github.chrisbanes:PhotoView:2.2.0'
    implementation 'com.github.chuross:flinglayout:0.5.0'

    implementation project(':japng-android:android_api')

    implementation 'com.twitter.twittertext:twitter-text:2.0.10'

    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.github.adelnizamutdinov:kotlin-either:2.0.1'

    // Android 4.4.2 uses 1.2. That's why
    //noinspection GradleDependency
    compileOnly 'org.ccil.cowan.tagsoup:tagsoup:1.2'

}

