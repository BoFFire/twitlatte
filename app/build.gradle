apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.github.moko256.twicalico"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 13
        versionName "0.7.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "CONSUMER_KEY", "\"${CONSUMER_KEY}\""
        buildConfigField "String", "CONSUMER_SECRET", "\"${CONSUMER_SECRET}\""

        buildConfigField "int" , "CACHE_DATABASE_VERSION" , "1"

        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    compile 'com.android.support:design:26.0.0-beta2'
    compile 'com.android.support:cardview-v7:26.0.0-beta2'
    compile 'com.android.support:recyclerview-v7:26.0.0-beta2'
    compile 'com.android.support:gridlayout-v7:26.0.0-beta2'
    compile 'com.android.support:preference-v7:26.0.0-beta2'
    compile 'com.android.support:preference-v14:26.0.0-beta2'
    compile 'com.android.support:customtabs:26.0.0-beta2'

    compile 'com.google.android.exoplayer:exoplayer:r2.4.3'

    compile 'com.github.bumptech.glide:glide:3.8.0'

    compile 'org.twitter4j:twitter4j-core:4.0.6'
    compile 'org.twitter4j:twitter4j-http2-support:4.0.6'

    compile 'com.twitter:twitter-text:1.14.7'

    compile 'io.reactivex:rxjava:1.3.0'
    compile 'io.reactivex:rxandroid:1.2.1'

}
